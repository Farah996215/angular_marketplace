<section class="hero-section">
  <div class="hero-background">
    <div class="hero-overlay"></div>
  </div>
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">
        Find Your
        <span class="hero-accent">Dream Car</span>
      </h1>
      <p class="hero-subtitle">
        Discover the perfect vehicle from thousands of listings. 
        Luxury, performance, and reliability all in one place.
      </p>
      <div class="hero-actions">
        <button class="btn-primary hero-btn" mat-raised-button>
          <mat-icon>search</mat-icon>
          Browse Cars
        </button>
        
        <button class="btn-secondary hero-btn" mat-stroked-button>
          <mat-icon>add_circle</mat-icon>
          Sell Your Car
        </button>
      </div>
      <div class="hero-stats">
        <div class="stat-item">
          <div class="stat-number">10K+</div>
          <div class="stat-label">Cars Available</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-number">500+</div>
          <div class="stat-label">Happy Customers</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-number">50+</div>
          <div class="stat-label">Trusted Sellers</div>
        </div>
      </div>
    </div>
  </div>
